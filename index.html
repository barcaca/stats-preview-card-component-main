<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link type="image/png" href="./images/favicon-32x32.png" rel="icon" sizes="32x32">
    <link href="dist/styles.css" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="c">
        <div class="c__overall">
          <div class="c__overall-grid">
            <h1 class="c__overall-title">
              Get <span class="c__overall-title--purple">insights</span> that
              help your business grow.
            </h1>
            <p class="c__overall-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="c__info">
            <div class="c__info-stats">
              <h2 class="c__info-stats--number">10k+</h2>
              <h3 class="c__info-stats--heading">companies</h3>
            </div>
            <div class="c__info-stats">
              <h2 class="c__info-stats--number">314</h2>
              <h3 class="c__info-stats--heading">templates</h3>
            </div>
            <div class="c__info-stats">
              <h2 class="c__info-stats--number">12m+</h2>
              <h3 class="c__info-stats--heading">queries</h3>
            </div>
          </div>
        </div>
        <div class="c__image">
          <img class="c__image c__image-mobile" src="images/image-header-mobile.jpg" alt>
          <img class="c__image-desktop" src="images/image-header-desktop.jpg" alt>
        </div>
      </div>

      <div class="main__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Barcaca" rel="noopener" target="_blank">Luan Barca√ßa</a>.
      </div>
    </main>
  </body>
</html>
